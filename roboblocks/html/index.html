            // Show/hide code
            function toogleCode() {
                if ($('#code').css('display') == 'none') {
                    // Show
                    $('#code').show();
                    $('#blockly').width('66%');
					if ($('#doc').css('display') == 'none' )
					  $('#code').height('100%');
					else
					{
					  $('#code').height('50%');
					  $('#doc').width('100%');
					  $('#doc').height('50%');
					}
                } else {
                    // Hide
                    $('#code').hide();
					if ($('#doc').css('display') == 'none' )
					  $('#blockly').width('100%');
					else {
					  $('#blockly').width('66%');
					  $('#doc').width('100%');
					  $('#doc').height('100%');
					}
                }
                // Resize workspace
                Blockly.fireUiEvent(window, "resize");
            }
			
			function toogleDoc() {
                if ($('#doc').css('display') == 'none') {
                    // Show
                    $('#doc').show();
                    $('#blockly').width('66%');
					if ($('#code').css('display') == 'none' )
					  $('#doc').height('100%');
					else
					{
					  $('#doc').height('50%');
					  $('#code').width('100%');
					  $('#code').height('50%');
					}
                } else {
                    // Hide
                    $('#doc').hide();
					if ($('#code').css('display') == 'none' )
					  $('#blockly').width('100%');
					else {
					  $('#blockly').width('66%');
					  $('#code').width('100%');
					  $('#code').height('100%');
					}
                }
                // Resize workspace
                Blockly.fireUiEvent(window, "resize");
            }

            function escapeCode(code) {
                var str = code;
                str = str.replace(/</g, "&lt;");
                str = str.replace(/>/g, "&gt;");
                return str;
            }

            function resetWorkspace() {
                Blockly.mainWorkspace.clear();
                Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),Blockly.getMainWorkspace());
            }
			
		var dragging = false;
		var dragging1 = false;
			
		$('#dragbar').mousedown(function(e){
			e.preventDefault();
       
			dragging = true;
			var code = $('#code_doc');
			var ghostbar = $('<div>',
                        {id:'ghostbar',
                         css: {
                                height: code.outerHeight(),
                                top: code.offset().top,
                                left: code.offset().left
                               }
                        }).appendTo('body');
       
				$(document).mousemove(function(e){
					ghostbar.css("left",e.pageX+2);
				});
       
		});
		
		$('#dragbar1').mousedown(function(e){
			e.preventDefault();
       
			dragging1 = true;
			var doc = $('#doc');
			var ghostbar = $('<div>',
                        {id:'ghostbar1',
                         css: {
                                width: doc.outerWidth(),
                                top: doc.offset().top,
                                left: doc.offset().left
                               }
                        }).appendTo('body');
       
				$(document).mousemove(function(e){
					ghostbar.css("top",e.pageY+2);
				});
       
		});

		$(document).mouseup(function(e){
			if (dragging) 
			{
				var percentage = (e.pageX / window.innerWidth) * 100;
				var mainPercentage = 100-percentage;
           
				//$('#console').text("side:" + percentage + " main:" + mainPercentage);
				
				$('#blockly').css("width",percentage + "%");
				$('#code_doc').css("width",mainPercentage + "%");
				$('#ghostbar').remove();
				$(document).unbind('mousemove');
				Blockly.svgResize(Blockly.getMainWorkspace());
				dragging = false;
			}
			
			if (dragging1) 
			{
				var percentage = (e.pageY / window.innerHeight) * 100;
				var mainPercentage = 100-percentage;
           
				//$('#console').text("side:" + percentage + " main:" + mainPercentage);
           
				$('#code').css("height",percentage + "%");
				$('#doc').css("height",mainPercentage + "%");
				$('#ghostbar1').remove();
				$(document).unbind('mousemove');
				dragging1 = false;
			}
		});
