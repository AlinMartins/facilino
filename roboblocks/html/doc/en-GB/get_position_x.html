<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<style>.button_wrapper {
  text-align: center;
  color: red;
}
.button {
  background-color: #2e2efe;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
 h4 { margin-top: 20px; }
 h5 { margin-top: 10px;}

</style>
<script>
function openFunction(bly) {
    $.ajax({
        type: "GET" ,
        url: bly ,
        dataType: "xml" ,
		async: false,
        success: function(xml) {
			var txt = new XMLSerializer().serializeToString(xml);
			Blockly.mainWorkspace.clear();
			var xmlDOM = Blockly.Xml.textToDom(txt);
			Blockly.Xml.domToWorkspace(xmlDOM,Blockly.getMainWorkspace());
        }
    });
}
function injectInstruction(block,blockDiv) {
	var instructionPreview = document.getElementById(blockDiv);
	var mainWorkspace = Blockly.inject(blockDiv, {readOnly:true, collapse: false});
	mainWorkspace.clear();
	var block = mainWorkspace.newBlock(block);
	block.initSvg();
	block.render();
	block.setMovable(false);
	block.setDeletable(false);
	block.moveBy(15, 10);
	var bbox = block.getHeightWidth();
	instructionPreview.style.height = (bbox.height+50)+ 'px';
	instructionPreview.style.width = (bbox.width+50) + 'px';
	window.dispatchEvent(new Event('resize'));
}
function injectExample(example,exampleDiv) {
  var instructionPreview = document.getElementById(exampleDiv);
	var mainWorkspace = Blockly.inject(exampleDiv, {readOnly:true, collapse: false});
	openFunction('doc/examples/'+example);
	var bbox = mainWorkspace.svgBlockCanvas_.getBBox();
instructionPreview.style.height = (bbox.height+25)+ 'px';
instructionPreview.style.width = (bbox.width+25) + 'px';

	window.dispatchEvent(new Event('resize'));
}
</script>
</head>
<body>
<h3 id="up">X position</h3>
<h4>Instruction</h4>
<div id='blocklyInstruction'></div>
<script>injectInstruction('get_position_x','blocklyInstruction');</script>
<h4>Description</h4>
<p>Returns the robot's x-coordinate position in cm.</p>
<h4>Example</h4>
In this example, the robot position, orientation and path length are measured and shown in the console as long as the wheels move forward.
<div class="button_wrapper">
<p><button align="center" class="button" style="cursor: pointer;" onClick="openFunction('doc/examples/position_example.bly')">Open</button></p>
All changes will be lost!
</div>
<h5>Circuit</h5>
<image src="doc/circuits/motors_dc_enc_example_bb.png" title="motors_dc_enc_example_bb" alt="motors_dc_enc_example_bb"></image>
<h5>Facilino Code</h5>
<div id='example'></div>
<script>injectExample('position_example.bly','example');</script>
